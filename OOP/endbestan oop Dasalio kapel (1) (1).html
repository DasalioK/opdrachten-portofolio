<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reisadvies Formulier</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 70%;
            margin: auto;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            color: #ff6f61;
            font-size: 3em;
            margin-bottom: 30px;
        }

        form {
            margin: 20px 0;
        }

        fieldset {
            border: 2px solid #ff6f61;
            padding: 20px;
            border-radius: 8px;
            background-color: #2c2c2c;
        }

        legend {
            font-weight: bold;
            color: #ff6f61;
            font-size: 1.5em;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.1em;
        }

        .vehicle-group {
            display: flex;
            justify-content: space-between;
        }

        .vehicle-column {
            width: 48%;
        }

        select, input {
            width: 100%;
            padding: 14px;
            margin: 5px 0 20px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }

        select:focus, input:focus {
            border-color: #ff6f61;
            background-color: #444;
        }

        input[readonly] {
            background-color: #444;
            color: #bbb;
            cursor: not-allowed;
        }

        input[type="submit"] {
            padding: 14px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff4d3b;
        }

        .note {
            font-size: 1em;
            color: #bbb;
            margin-top: 20px;
            text-align: center;
        }

    </style>

    <script>
        function updateSpeed() {
            let fietsSelect = document.getElementById("voertuig_fiets");
            let fietsSpeed = document.getElementById("snelheid_fiets");

            let brommerSelect = document.getElementById("voertuig_brommer");
            let brommerSpeed = document.getElementById("snelheid_brommer");

            // Stel snelheid in voor fietsen
            if (fietsSelect.value === "fiets") {
                fietsSpeed.value = 15;
            } else if (fietsSelect.value === "elektrische_fiets") {
                fietsSpeed.value = 25;
            }

            // Stel snelheid in voor brommers
            if (brommerSelect.value === "snorscooter") {
                brommerSpeed.value = 25;
            } else if (brommerSelect.value === "bromscooter") {
                brommerSpeed.value = 45;
            }
        }
    </script>
</head>
<body onload="updateSpeed()">
    <div class="container">
        <h1>Vervoermiddel Advies</h1>
        <form action="eindopdracht Dasalio kapel OOP.php" method="POST">
            <fieldset>
                <legend>Gegevens invoeren</legend>

                <label for="voertuig">Kies je voertuig:</label>
                <div class="vehicle-group">
                    <!-- Kolom voor fietsen -->
                    <div class="vehicle-column">
                        <h3>Fietsen</h3>
                        <select id="voertuig_fiets" name="voertuig_fiets" onchange="updateSpeed()">
                            <option value="fiets">Niet-elektrische fiets</option>
                            <option value="elektrische_fiets">Elektrische fiets</option>
                        </select>

                        <label for="snelheid_fiets"></label>
                        <input type="hidden" id="snelheid_fiets" name="snelheid_fiets" readonly>

                        <label for="bandenspanning_fiets">Bandenspanning (%):</label>
                        <input type="type" id="bandenspanning_fiets" name="bandenspanning_fiets" min="0" max="100" value="50" required>
                    </div>

                    <!-- Kolom voor brommers -->
                    <div class="vehicle-column">
                        <h3>Brommers</h3>
                        <select id="voertuig_brommer" name="voertuig_brommer" onchange="updateSpeed()">
                            <option value="snorscooter">Snorscooter (blauw kenteken)</option>
                            <option value="bromscooter">Bromscooter (geel kenteken)</option>
                        </select>

                        <label for="snelheid_brommer"></label>
                        <input type="hidden" id="snelheid_brommer" name="snelheid_brommer" readonly>

                        <label for="bandenspanning_brommer">Bandenspanning (%):</label>
                        <input type="type" id="bandenspanning_brommer" name="bandenspanning_brommer" min="0" max="100" value="60" required>
                    </div>
                </div>

                <label for="weg_afstand">Afstand (in kilometers):</label>
                <input type="number" id="weg_afstand" name="weg_afstand" required>

                <label for="vertraging">Vertraging door file (in minuten):</label>
                <input type="number" id="vertraging" name="vertraging" value="0" min="0">

                <input type="submit" value="Bereken Reistijd">
            </fieldset>
        </form>

        <div class="note">
            <p>De snelheid wordt automatisch aangepast op basis van het geselecteerde voertuig.</p>
        </div>
    </div>
</body>
</html>
