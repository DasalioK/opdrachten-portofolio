<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Elektronica Producten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #cart {
            border: 1px solid #b3b3b3;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f2f2f2;
        }

        #cartItems {
            list-style-type: none;
            padding: 0;
        }

        .cartItem {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .quantityControls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .clickableRow {
            display: flex;
            justify-content: space-between;
            background-color: #e6f7ff;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #b3d9ff;
        }

        .clickableRow:hover {
            background-color: #cceeff;
        }

        .detailRow {
            display: none;
            background-color: #f9f9f9;
            margin-left: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dddddd;
            display: flex;
            justify-content: space-between;
        }

        .product {
            font-weight: bold;
        }

        .orderButton {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .orderButton:hover {
            background-color: #45a049;
        }

        #clearCartButton {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 10px;
        }

        #clearCartButton:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div id="cart">
    <h3>Winkelmandje</h3>
    <ul id="cartItems"></ul>
    <button id="clearCartButton">Winkelmandje Leegmaken</button>
</div>

<div id="infoContainer">
    <div class="clickableRow">
        <div class="product">iPhone 13</div>
        <div class="category">Smartphone</div>
    </div>
    <div class="detailRow">
        <span>Merk: Apple | Opslag: 128GB | Kleur: Zwart</span>
        <button class="orderButton">Bestellen</button>
    </div>

    <div class="clickableRow">
        <div class="product">Samsung Galaxy S21</div>
        <div class="category">Smartphone</div>
    </div>
    <div class="detailRow">
        <span>Merk: Samsung | Opslag: 256GB | Kleur: Phantom Gray</span>
        <button class="orderButton">Bestellen</button>
    </div>

    <div class="clickableRow">
        <div class="product">Dell XPS 13</div>
        <div class="category">Laptop</div>
    </div>
    <div class="detailRow">
        <span>Merk: Dell | Scherm: 13.3 inch | CPU: Intel i7</span>
        <button class="orderButton">Bestellen</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const clickableRows = document.querySelectorAll('.clickableRow');
        const orderButtons = document.querySelectorAll('.orderButton');
        const cartItems = document.getElementById('cartItems');
        const clearCartButton = document.getElementById('clearCartButton');

        // Toon of verberg details
        clickableRows.forEach(function(row) {
            row.addEventListener('click', function() {
                const detailRow = this.nextElementSibling;
                detailRow.style.display = detailRow.style.display === 'block' ? 'none' : 'block';
            });
        });

        // Product toevoegen aan het winkelmandje
        orderButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                const product = this.parentElement.previousElementSibling.querySelector('.product').textContent;
                let existingItem = Array.from(cartItems.children).find(item => item.dataset.product === product);

                if (existingItem) {
                    // Verhoog aantal als product al in het mandje staat
                    const quantityDisplay = existingItem.querySelector('.quantityDisplay');
                    let quantity = parseInt(quantityDisplay.textContent);
                    if (quantity < 10) {
                        quantity++;
                        quantityDisplay.textContent = quantity;
                    }
                } else {
                    // Nieuw product toevoegen
                    const listItem = document.createElement('li');
                    listItem.classList.add('cartItem');
                    listItem.dataset.product = product;
                    listItem.innerHTML = `
                        <span>${product}</span>
                        <div class="quantityControls">
                            <button class="decrease">-</button>
                            <span class="quantityDisplay">1</span>
                            <button class="increase">+</button>
                        </div>
                    `;

                    const decreaseButton = listItem.querySelector('.decrease');
                    const increaseButton = listItem.querySelector('.increase');
                    const quantityDisplay = listItem.querySelector('.quantityDisplay');

                    // Aantal verlagen
                    decreaseButton.addEventListener('click', function() {
                        let quantity = parseInt(quantityDisplay.textContent);
                        if (quantity > 0) {
                            quantity--;
                            quantityDisplay.textContent = quantity;
                        }
                    });

                    // Aantal verhogen
                    increaseButton.addEventListener('click', function() {
                        let quantity = parseInt(quantityDisplay.textContent);
                        if (quantity < 10) {
                            quantity++;
                            quantityDisplay.textContent = quantity;
                        }
                    });

                    cartItems.appendChild(listItem);
                }
            });
        });

        // Winkelmandje leegmaken
        clearCartButton.addEventListener('click', function() {
            cartItems.innerHTML = '';
        });
    });
</script>

</body>
</html>
