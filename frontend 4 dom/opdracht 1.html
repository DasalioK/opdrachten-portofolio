<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Tekstkleur Veranderen</title>
</head>
<body>
    <p id="tekst">Dit is een voorbeeldtekst.</p>
    <button onclick="veranderKleur()">Verander Kleur</button>

    <script>
        //Dasalio kapel
        function veranderKleur() {
           var tekstElement = document.getElementById("tekst");
           tekstElement.style.color = "red";
        }
    </script>
</body>
</html>
